function isOurTextSelected()

        }
    }
    return selectedInDiv;

function getStartAndEnd()
{
    const range = window.getSelection().getRangeAt(0);
    const preSelectionRange = range.cloneRange();

    preSelectionRange.selectNodeContents(editableDiv);
    preSelectionRange.setEnd(range.startContainer, range.startOffset);

    let startIndex = preSelectionRange.toString().length;

    selection = window.getSelection();

    if (selection.rangeCount > 0) 
    {
        const range = selection.getRangeAt(0);
        const preSelectionRange = range.cloneRange();

        preSelectionRange.selectNodeContents(editableDiv);
        preSelectionRange.setEnd(range.startContainer, range.startOffset);

        const startIndex = preSelectionRange.toString().length;

        console.log('Selected text index:', startIndex);
    } 




    let ourIndex = -1
    let summed = 0
    // if we are after a span there will be previous nodes
    if(window.getSelection().getRangeAt(0).commonAncestorContainer != null)
    {
        // what is the index of our node
        for(let i=0;i<window.getSelection().getRangeAt(0).commonAncestorContainer.childNodes.length; i++)
        {
            if(window.getSelection().getRangeAt(0).commonAncestorContainer.childNodes[i].nodeValue == window.getSelection().anchorNode.nodeValue)
            {
                ourIndex = i
                break
            }
            else
            {
                summed += getNodeSize(window.getSelection().getRangeAt(0).commonAncestorContainer.childNodes[i])//).innerHTML.toString().length
            }
        }
    }
    
    
    if(ourIndex != -1)
    {
        startIndex += summed
    }

    index1 = startIndex

	let start = index1
	let end = start + selectedText.length
    return start, end
}

function getNodeSize(node){
    if (node.nodeType == Node.TEXT_NODE)
    {
        return node.nodeValue.toString().length
    }
    else
    {
        return node.outerHTML.toString().length
    }
}

function drawCrosshair(x, y, text1, color1) {
    ctx.beginPath();

    // Draw horizontal line
    ctx.moveTo(x - crosshairSize / 2, y);
    ctx.lineTo(x + crosshairSize / 2, y);

    // Draw vertical line
    ctx.moveTo(x, y - crosshairSize / 2);
    ctx.lineTo(x, y + crosshairSize / 2);

    ctx.strokeStyle = color1;
    ctx.lineWidth = 1;
    ctx.stroke();

    drawTextWithRoundedBackground(text1, x + 2, y + 2, color1)
}


function drawTextWithRoundedBackground(text, x, y, backgroundColor) {
  console.log("drawing text " + x + " " + y)
  textColor = 'white'
  let borderRadius = 0

  // Set the text and background colors
  ctx.fillStyle = backgroundColor;
  ctx.strokeStyle = backgroundColor;

  // Calculate the width and height of the text
  ctx.font = '14px sans-serif';
  const metrics = ctx.measureText(text);
  const textWidth = metrics.width;
  const textHeight = parseInt(ctx.font);

  // Draw the rounded rectangle background
  ctx.beginPath();
  ctx.moveTo(x + borderRadius, y);
  ctx.lineTo(x + textWidth - borderRadius, y);
  ctx.quadraticCurveTo(x + textWidth, y, x + textWidth, y + borderRadius);
  ctx.lineTo(x + textWidth, y + textHeight - borderRadius);
  ctx.quadraticCurveTo(x + textWidth, y + textHeight, x + textWidth - borderRadius, y + textHeight);
  ctx.lineTo(x + borderRadius, y + textHeight);
  ctx.quadraticCurveTo(x, y + textHeight, x, y + textHeight - borderRadius);
  ctx.lineTo(x, y + borderRadius);
  ctx.quadraticCurveTo(x, y, x + borderRadius, y);
  ctx.closePath();
  ctx.fill();

  // Draw the text on top of the background
  ctx.fillStyle = textColor;
  ctx.fillText(text, x, y + textHeight * 0.8);
}

class Info
{
    constructor(text, color)
    {
        this.text = text;
        this.color = color;
    }
}

class BoundingBox
{
    constructor(startX, startY, width, height, info)
    {
        this.startX = startX;
        this.startY = startY;
        this.width = width;
        this.height = height;
        this.info = info;
    }

    get_coords() 
    {
        return this.startX/canvasWidth + "," + this.startY/canvasHeight + "," + this.width/canvasWidth + "," + this.height/canvasHeight;
    }
    
}

class Crosshair
{
    constructor(x, y, info)
    {
        this.x = x;
        this.y = y;
        this.info = info;
    }

    get_coords() 
    {
        return this.startX/canvasWidth + "," + this.startY/canvasHeight
    }
}

function startXyTopLeft(startX, startY, x, y)
{

    if(startX > x)
    {
        let temp = startX
        startX = x
        x = temp
    }

    if(startY > y)
    {
        let temp = startY
        startY = y
        y = temp
    }

    return [startX, startY, x, y]
}

		let y = event.clientY - rect.top;
        [startX, startY, x, y] = startXyTopLeft(startX, startY, x, y)
        let b = new BoundingBox(startX, startY, x-startX, y-startY, new Info(text_cur, color_cur))
		elements.push(b)
        setButtonStates()
	}
	addingBoundingBox = false;
    isDrawing = false;
});

    ctx.strokeStyle = color;
    ctx.lineWidth = 1;
    ctx.stroke();
	if (text != null) //!== doesnt work todo
	{
        if(width < 0)
        {
            x += width
        }
        if(height < 0)
        {
            y += height
        }
		drawTextWithRoundedBackground(text, x, y, color)
	}
	
}

    redrawCanvas();
    addingCrosshair = false;
});

function getColorForWord(word) {
    // Customize this function to return different colors for different words
    if (word.toLowerCase() === 'red') {
        return 'red';
    } else if (word.toLowerCase() === 'blue') {
        return 'blue';
    } else if (word.toLowerCase() === 'green') {
        return 'green';
    } else {
        return 'black';
    }
}

function placeCaretAtEnd(el) {
    el.focus();
    if (typeof window.getSelection != "undefined" && typeof document.createRange != "undefined") {
        const range = document.createRange();
        range.selectNodeContents(el);
        range.collapse(false);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
    } else if (typeof document.body.createTextRange != "undefined") {
        const textRange = document.body.createTextRange();
        textRange.moveToElementText(el);
        textRange.collapse(false);
        textRange.select();
    }
}
